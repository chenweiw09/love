<html>
<head>
    <title>微信支付二维码生产</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.timers-1.2.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type='text/javascript'>

        $(function () {
            getOutTradeNo();
        });

        //生成二维码
        function save(){
            var outTradeNo = $("#outTradeNo").val();
            $("#payImg").attr("src",'/wx_pay/pay_url'+"?totalFee="+ $("#totalFee").val()+"&outTradeNo=" + outTradeNo);
            $('body').everyTime('2s','payStatusTimer',function(){
                console.log("进入支付");
                $.ajax({
                    type : "GET",
                    url : '/wx_pay/pay_status?outTradeNo='+ outTradeNo +"&random=" + new Date().getTime(),
                    contentType:"application/json",
                    dataType : "json",
                    async : "false",
                    success : function(json) {
                        if(json != null){
                            if(json.status == 'SUCCESS'){
                                alert("支付成功！");
                                $('body').stopTime ('payStatusTimer');
                                return true;
                            }
                            if(json.status == 'FAIL'){
                                alert("支付失败，请重新刷新支付！");
                                $('body').stopTime ('payStatusTimer');
                                return true;
                            }
                            return false;
                        }
                    },
                    error:function(XMLHttpRequest,textStatus,errorThrown){
                        alert("服务器错误！状态码："+json.status);
                        // 状态
                        console.log(json.readyState);
                        // 错误信息
                        console.log(json.statusText);
                        return false;
                    }
                })
            });
        }

        //获取流水号
        function getOutTradeNo(){
            $.ajax({
                type : "POST",
                url : '/wx_pay/trade_no',
                success : function(json) {
                    if(json != null){
                        $("h3").html(json);
                        $("#outTradeNo").val(json);
                    }else{
                        alert("获取流水号失败！");
                    }
                    return false;
                },
                error:function(XMLHttpRequest,textStatus,errorThrown){
                    alert("服务器错误！状态码："+XMLHttpRequest.status);
                    // 状态
                    console.log(XMLHttpRequest.readyState);
                    // 错误信息
                    console.log(textStatus);
                    return false;
                }
            });
        }

    </script>
</head>
<body>
    <div id ="no">
        <p>订单流水号：<h3>${outTradeNo}</h3></p>
    </div>
    <div id = "payButton">
        支付金额：<input id="totalFee" type="text" value="0.01"/>
        <button type="button" onclick="save();">生成二维码</button>
        <input id="outTradeNo" type="hidden" value="${outTradeNo}"/>
        <img id="payImg" width="300" height="300">

    </div>
</body>
</html>
