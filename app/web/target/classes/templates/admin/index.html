<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件</title>
</head>
<body>
<div class="container-fluid">
    <div>演示文件上传</div>
    <form method='post' action="/file/upload" enctype="multipart/form-data">
        <div>
            <label>二维码内容:</label>
            <input type="text" placeholder="内容" name="content">
        </div>
       <div>
           <label>选择文件:</label>
           <input type="file" name="file">
       </div>
        <div>
            <input type="submit" name="submit" value="提交">
        </div>

    </form>
</div>

</body>
</html>
