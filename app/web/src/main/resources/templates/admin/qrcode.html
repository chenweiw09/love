<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table>tbody>tr>td>a{
            width: unset;
            height: unset;
            color: unset;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div>二维码生成器</div>
    <form method='post' target="payImg" action="/qr/code" enctype="multipart/form-data">
        <div>
            <label>二维码内容:</label>
            <input type="text" placeholder="内容" name="content">
        </div>
       <div>
           <label>二维码备注:</label>
           <input type="text" placeholder="备注" name="attr">
       </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-1">
                    <input type="submit" class="form-control">
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
